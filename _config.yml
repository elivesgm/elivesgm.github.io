# Basic
title: Mao Ge
subtitle: Technical Blog
description: You never know if you don't live it
# 头像里面的标题
avatarTitle: Elives
# 头像里面的描述
avatarDesc: Cloud Computing / Networking
url: "http://elivesgm.github.io"



permalink: /:year/:month/:title/
# Format
highlighter: rouge

textColor: #FF0000

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: clear

# The blog button should not be removed.
blog_button:
    title: Main page

# Navigation buttons in the front page.s
nav:
    - {title: Blogs, description: archive, url: '/archive'}
    - {title: Tags, description: tags, url: '/tags'}
    - {title: About, description: about, url: '/about'}


# Pagination
gems: [jekyll-paginate,jekyll-sitemap]
paginate: 20
paginate_path: "page/:num/"


